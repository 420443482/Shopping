{extend name="template/base" /}
{block name="content"}
<div class="page-container" style="min-width:900px;">
    <form class="mb-20" method="post">
        <button type="button" onclick="picture_add('添加','/spadmin/role/role_add')" class="btn btn-primary radius"><i class="Hui-iconfont add">&#xe600;</i> 添加角色</button>
    </form>
    <form class="mb-20" method="get" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="text" class="input-text" style="width:250px" placeholder="名称" name="role_name"
               value="{$where['role_name'] ?? ''}">
        <button type="submit" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </form>
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
            <!--<a class="btn btn-primary radius mr-5" href="javascript:;" onclick="layer_open('添加','{:\\think\\Url::build(\'manage/system/add\')}')"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span>-->
        <span class="r pt-5 pr-5">
            共有数据 ：<strong>{$count}</strong> 条
        </span>
            </span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th>序号</th>
            <th>角色名称</th>
            <th>描述</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name ="list" id ="val"}
            <tr>
                <td>{$val.role_id}</td>
                <td>{$val.role_name}</td>
                <td>{$val.role_remark}</td>
                <td>{$val.ctime}</td>
                <td>
                    <a href="javascript:;" onclick="picture_add('编辑','/spadmin/role/role_edit?role_id={$val.role_id}')"><i class="Hui-iconfont edit">&#xe6df;</i> </a>
                    <a href="javascript:;" onclick="del(this,'{$val.role_id}','/spadmin/role/role_delete?role_id={$val.role_id}')" ><i class="Hui-iconfont del3" >&#xe6e2;</i></a>
                </td>
            </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page}</div>
</div>
{/block}
{block name='script'}
<script>
    function picture_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
</script>
{/block}
